<ion-header>
  <ion-navbar primary>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="sign-up" style="background-image:url('img/login.jpg');background-repeat: no-repeat;background-size: 100% 100%">

  <ion-list class="list-form">

    <ion-item class="margin-top" style="background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-input [(ngModel)]="fullname" style="color:white;border-bottom-color:white;box-shadow:none;" type="text" placeholder="{{pl_name}}"></ion-input>
    </ion-item>

    <ion-item class="margin-top" style="background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-input [(ngModel)]="email" style="color:white;border-bottom-color:white;box-shadow:none;" type="text" placeholder="{{pl_email}}"></ion-input>
    </ion-item>

    <ion-item class="margin-top" style="background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-input [(ngModel)]="password" style="color:white;border-bottom-color:white;box-shadow:none;" type="password" placeholder="{{pl_pwd}}"></ion-input>
    </ion-item>

    <ion-item class="margin-top" style="background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-input [(ngModel)]="repassword" style="color:white;border-bottom-color:white;box-shadow:none;" type="password" placeholder="{{pl_repwd}}"></ion-input>
    </ion-item>

  </ion-list>

  <button primary block tappable (click)="signUp(fullname,email,password,repassword)">{{button_signup}}</button>
</ion-content>
