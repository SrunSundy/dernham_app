  Ionic pages and navigation.

<ion-header>
	<ion-navbar primary>
	  <ion-title>Nearby</ion-title>
	</ion-navbar>
</ion-header>
<style>
  .white-text{
    color: white;
  }

  .event-box{
      width:50px;
      height:50px;
      border-radius: 100%;
      background:#fff;
      position:absolute;
      top:-25px;
      position: absolute; 
      border: 2px solid #CB202D;
      z-index: 10;
  }

  .base-app-color{
      color: #cb202d;
  }

  .center-icon{
 
    margin-left: 26%;
    margin-top: 21%;
    font-size: 25px;
  }
</style>
<ion-content class="nearby" style="position:relative;">
  
  	<div id="map_canvas" >
  	 
  	</div>
  	<div style="position:absolute;bottom:10px;right:10px;">
  	    <ion-fab right bottom>
		      <button style="border-radius: 100%;" ion-fab color="primary"><ion-icon name="pin"></ion-icon></button>
		    </ion-fab>
 	  </div>
    <div  style="background:#CB202D;width:100%;height:25%;position:absolute;bottom:0;z-index:2;display: none;" class="animated slideInUp" id="shop-detail-modal">

        <div class="event-box" style="right:4%;" tappable (click)="driveToDirection()">
          <ion-icon class="base-app-color center-icon" name="car"></ion-icon>
        </div>
        <div class="event-box" style="right: 24%;">
           <ion-icon class="base-app-color center-icon" style="font-size:30px" name="eye"></ion-icon>
        </div>
        <div class="event-box" style="right: 44%;">
           <ion-icon class="base-app-color center-icon" style="font-size:28px" name="call"></ion-icon>
        </div>

        <div class="shop-location-detail" style="position: relative;top: 14%;">
          <ion-item no-line style="background:transparent;" >         
            <img id="shop-logo-location" item-left  style="border-radius:100%;width:60px;height:60px;border:2px solid #fff" />
            <h2 style="font-weight:bold;padding-bottom: 6px" class="white-text" id="shop-location-name-en"></h2>
           
            <p id="shop-location-address" class="white-text"></p>
            <p id="shop-location-serve-cate" class="white-text"></p>
          </ion-item>          
        </div> 

        <div  class="shop-location-dis" style="position:absolute;bottom:0px;right:5px;">
            <p class="white-text">
              <ion-icon name="ios-navigate" style="font-size:13px;"></ion-icon>
              <span id="shop-location-distance"></span>
            </p>
        </div> 

         <div  class="shop-location-time" style="position:absolute;bottom:0px;left:18px;">
            <p class="white-text">
              <ion-icon name="time"  style="font-size:13px;"></ion-icon>
              <span style="font-size:15px;" id="shop-location-time-status"></span>
              <span style="font-size:11px;" id="shop-location-time"></span>
            </p>
        </div> 
        <input type="hidden" id="shop-direction"/>
    </div>

    <div  id="map-shadow" tappable  style="width:100%;height:100%;z-index: 1;background:black;opacity:0;position:absolute;top:0;left:0;display: none; transition: opacity 0.2s ease-in;">

    </div>

 
</ion-content>
