<ion-header>
  <ion-navbar primary>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="search ">

  <div class="search-form">
    <ion-icon name="ios-search"></ion-icon>
    <ion-input type="text" placeholder="Restaurant, cuisine or dish..."></ion-input>
  </div>

  <div class="common-bg secondary" style="padding: 10px">
    QUICK SEARCHES
  </div>

  <ion-row style="margin-bottom: 4px;margin-top: 4px;">
        <ion-col style="padding-left: 10px" width-25 tappable>
          <div (click)="popularShops()" tappable style="background: white;height: 50px;width: 70px; border-radius: 3px;border:1px solid #D2D2D2; text-align: center;padding-top: 5px">
            <img src="img/search/dinner.png" style="width: 20px;height: 20px;">
            <p style="font-size: 11px;font-weight: bold;color: #5a5757;margin-top: 3px;">Dinner</p>
          </div>
        </ion-col>
        <ion-col style="padding-left: 8px" width-25 tappable>
          <div (click)="popularShops()" tappable style="background: white;height: 50px;width: 70px; border-radius: 3px;border:1px solid #D2D2D2;text-align: center;padding-top: 5px">
            <img src="img/search/lunch.png" style="width: 20px;height: 20px;">
            <p style="font-size: 11px;font-weight: bold;color: #5a5757;margin-top: 3px;">Lunch</p>
          </div>
        </ion-col>
        <ion-col style="padding-left: 6px" width-25 tappable>
          <div (click)="popularShops()" tappable style="background: white;height: 50px;width: 70px; border-radius: 3px;border:1px solid #D2D2D2;text-align: center;padding-top: 5px">
            <img src="img/search/breakfast.png" style="width: 20px;height: 20px;">
            <p style="font-size: 11px;font-weight: bold;color: #5a5757;margin-top: 3px;">Breakfast</p>
          </div>
        </ion-col>
        <ion-col width-25 tappable>
          <div (click)="popularShops()" tappable style="background: white;height: 50px;width: 70px; border-radius: 3px;border:1px solid #D2D2D2;text-align: center;padding-top: 5px">
            <img src="img/search/cafe.png" style="width: 20px;height: 20px;">
            <p style="font-size: 11px;font-weight: bold;color: #5a5757;margin-top: 3px;">Cafe</p>
          </div>
        </ion-col>
  </ion-row>

  <div class="common-bg secondary" style="padding: 10px">
    SUGGESTIONS
  </div>

  <div *ngFor="let search of searches" style="padding:10px">
    {{ search.name }}
  </div>

  <div class="common-bg secondary" style="padding: 10px">
    RECENT SEARCHES
  </div>

  <div *ngFor="let search of searches" style="padding:10px">
    {{ search.name }}
  </div>
</ion-content>
