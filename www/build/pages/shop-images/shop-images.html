  Ionic pages and navigation.
-->

<ion-header>
  <ion-navbar primary>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="places common-bg" style="background-color: white;"> 
        <span *ngFor="let items of shop_image">        
          <ion-row style="padding: 1px;margin-bottom: -6px;"> 

              <span *ngIf="items[0]" style="width:33.33333%;padding:1px;">
                <img src="{{shop_image_path}}{{items[0].sh_img_name}}">
              </span>

              <span *ngIf="items[1]" style="width:33.33333%;padding:1px;">
                <img src="{{shop_image_path}}{{items[1].sh_img_name}}">              
              </span>

              <span *ngIf="items[2]" style="width:33.33334%;padding:1px;">
                <img src="{{shop_image_path}}{{items[2].sh_img_name}}">               
              </span>

          </ion-row>
        </span>
</ion-content>
