<ion-header>
	<ion-navbar primary>
	  <ion-title>Edit Profile</ion-title>
		<ion-buttons end>
		      <button>
		        Done
		      </button>
	    </ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="user" style="margin-top:4px">
	<ion-row style="margin-top:8px;">
		<ion-col width-33>
		</ion-col>
		<ion-col width-33>
			<div>
				<img style="border-radius: 100%;" src="https://ig-s-a-a.akamaihd.net/hphotos-ak-xta1/t51.2885-19/s320x320/15875687_1448373268536848_8872773654618832896_n.jpg">
			</div>
		</ion-col>
		<ion-col width-33>
		</ion-col>
	</ion-row>
	<ion-row style="text-align: center;margin-top: -43px;">
		<ion-col>
			<ion-icon name="ios-camera" style="color: white;font-size: 25px;"></ion-icon>
		</ion-col>
	</ion-row>
	<ion-row style="margin-top: 15px;">
		<ion-col>
			<ion-list>
			  <ion-item>
			    <ion-icon name="md-person" item-left style="color: #CB202D;"></ion-icon>
			      <ion-input style="color:black;border-bottom-color:white;box-shadow:none;" type="text" placeholder="Fullname"></ion-input>
			  </ion-item>
			  <ion-item>
			    <ion-icon name="md-lock" item-left style="color: #CB202D;"></ion-icon>
			      <ion-input style="color:black;border-bottom-color:white;box-shadow:none;" type="text" placeholder="Password"></ion-input>
			  </ion-item>
			  <ion-item>
			    <ion-icon name="md-information-circle" item-left style="color: #CB202D;"></ion-icon>
			      <ion-input style="color:black;border-bottom-color:white;box-shadow:none;" type="text" placeholder="Description"></ion-input>
			  </ion-item>
			  <ion-item-divider color="light">Private Information</ion-item-divider>
			  <ion-item>
			    <ion-icon name="ios-mail" item-left style="color: #CB202D;"></ion-icon>
			      <ion-input style="color:black;border-bottom-color:white;box-shadow:none;" type="email" placeholder="Email"></ion-input>
			  </ion-item>
			  <ion-item>
			    <ion-icon name="ios-phone-portrait" item-left style="color: #CB202D;"></ion-icon>
			      <ion-input style="color:black;border-bottom-color:white;box-shadow:none;" type="number" placeholder="Email"></ion-input>
			  </ion-item>
			  <ion-item>
			    <ion-icon name="ios-transgender" item-left style="color: #CB202D;"></ion-icon>
			      <ion-label>Gender</ion-label>
			      <ion-select [(ngModel)]="Gender">
				      <ion-option value="nes">Male</ion-option>
				      <ion-option value="n64">Female</ion-option>
				    </ion-select>
			  </ion-item>
			</ion-list>
		</ion-col>
	</ion-row>
</ion-content>
