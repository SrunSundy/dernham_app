<ion-header>
  <ion-navbar primary>
    <ion-title>Account</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="account">
  <!-- username-->
  <ion-item class="no-border item-line">
    <ion-avatar item-left>
      <img src="img/user/mike.png" alt="">
    </ion-avatar>
    <span style="font-size: 13px;">Ben Foster</span>
  </ion-item>
  <!-- Other -->
  <ion-row class="item-line" style="font-size:13px;text-align:center;margin-top:3px;padding: 5px 0px 5px 0px;">
        <ion-col width-20 style="height:25px;color: gray;">
          <ion-icon style="font-size: 22px" name="md-add-circle"></ion-icon>
        </ion-col>

        <ion-col width-80 style="height:30px;text-align:left;">
          <span style="font-size: 14px">Create shop</span>
        </ion-col>
  </ion-row>
  <ion-row class="item-line" style="padding: 5px 0px 5px 0px;font-size:13px;text-align:center;margin-top:3px">
        <ion-col width-20 style="height:25px;color: gray;">
          <ion-icon style="font-size: 22px" name="md-bookmark"></ion-icon>
        </ion-col>

        <ion-col width-80 style="height:30px;text-align:left;">
          <span style="font-size: 14px">Saved</span>
        </ion-col>
  </ion-row>
  <ion-row class="item-line" style="padding: 5px 0px 5px 0px;font-size:13px;text-align:center;margin-top:3px">
        <ion-col width-20 style="height:25px;color: gray;">
          <ion-icon style="font-size: 22px" name="md-swap"></ion-icon>
        </ion-col>

        <ion-col width-80 style="height:30px;text-align:left;">
          <span style="font-size: 14px">Change language</span>
        </ion-col>
  </ion-row>
  <ion-row class="item-line" style="padding: 5px 0px 5px 0px;font-size:13px;text-align:center;margin-top:3px">
        <ion-col width-20 style="height:25px;color: gray;">
          <ion-icon style="font-size: 22px" name="send"></ion-icon>
        </ion-col>

        <ion-col width-80 style="height:30px;text-align:left;">
          <span style="font-size: 14px">Send feedback</span>
        </ion-col>
  </ion-row>
  <ion-row class="item-line" style="padding: 5px 0px 5px 0px;font-size:13px;text-align:center;margin-top:3px">
        <ion-col width-20 style="height:25px;color: gray;">
          <ion-icon style="font-size: 22px" name="ios-information-circle"></ion-icon>
        </ion-col>

        <ion-col width-80 style="height:30px;text-align:left;">
          <span style="font-size: 14px">About</span>
        </ion-col>
  </ion-row>
  <ion-row class="item-line" style="padding: 5px 0px 5px 0px;font-size:13px;text-align:center;margin-top:3px">
        <ion-col width-20 style="height:25px;color: gray">
          <ion-icon style="font-size: 22px" name="ios-exit"></ion-icon>
        </ion-col>

        <ion-col width-80 style="height:30px;text-align:left;">
          <span style="font-size: 14px">Sign out</span>
        </ion-col>
  </ion-row>
</ion-content>
