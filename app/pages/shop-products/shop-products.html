<ion-header>
  <ion-navbar primary>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<style type="text/css">
  font{
    color: #807d7d;
    font-size:12px;
  }
</style>

<ion-content class="places common-bg">
        <span *ngFor="let items of shop_image">
          <ion-row style="background-color: white;padding:1px;">
              <span *ngIf="items[0]" style="width:33.3333%;padding:1px;">
                <img src="{{shop_image_path}}{{items[0].image}}">
                <b><font>{{items[0].name}}</font></b><br>
                <font>{{items[0].price}}</font>
              </span>
              <span *ngIf="items[1]" style="width:33.3333%;padding:1px;">
                <img src="{{shop_image_path}}{{items[1].image}}">
                <b><font>{{items[1].name}}</font></b><br>
                <font>{{items[1].price}}</font>
              </span>
              <span *ngIf="items[2]" style="width:33.3334%;padding:1px;">
                <img src="{{shop_image_path}}{{items[2].image}}">
                <b><font>{{items[2].name}}</font></b><br>
                <font>{{items[2].price}}</font>
              </span>
          </ion-row>
        </span>
</ion-content>
