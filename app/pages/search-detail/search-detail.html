<ion-header>
  <ion-navbar primary>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
  <style type="text/css">
    span{
      color: #807d7d;
      font-size:12px;
    }
  </style>
</ion-header>

<ion-content class="places common-bg">
    <div style="margin: 2px;">
      <ion-row *ngFor="let items of shops" style="background:white; margin:2px;">
            <ion-row tappable (click)="placesDetail(items.id)">
              <ion-col width-25>
                    <img src="{{shop_image_path}}{{items.cover}}" style="height:70px;">  
              </ion-col>
              <ion-col width-75>
                  <b><span>{{items.name}}</span></b><br>
                  <span>{{items.address}}</span><br>
                  <span>{{items.open}} - {{items.close}}</span><br>
                  <span>{{items.distance}}</span>              
              </ion-col>
            </ion-row>
      </ion-row>
    </div>
</ion-content>
